<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple, responsive landing page for your product or service">
    <title>Responsive Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Introducing the Next Generation Smartwatch</h1>
            <p>Discover the ultimate blend of style and functionality with our latest smartwatch. Track your fitness, stay connected, and enjoy seamless integration with your digital life.</p>
            <a href="#contact" class="btn">Get Started</a>
        </div>
    </header>
    
    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>
    
    <script src="scripts.js"></script>
</body>
</html>
